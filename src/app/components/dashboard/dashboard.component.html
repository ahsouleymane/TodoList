<div class="container-fluid bg-dark">
    <div class="container bg-dark">

        <div class="row mt-6" style="height: 600px;">
            <div class="col"></div>
            <div class="col-md-6 bg-gray shadow">

                <div class="card bg-primary mt-4">
                    <h4 class="text-white ps-3 pt-2 pb-2">To Do List</h4>
                </div>

                <div class="shadow">
                    <div class="input-group p-4">
                        <input type="text" class="form-control" placeholder="Enter tasks" name="task" [(ngModel)]="addTaskValue">
                        <button class="btn btn-outline-primary me-2" type="button" (click)="addTask()">Add</button>
                    </div>                      
                </div>

                <h4 class="text-primary mt-4"> Tasks :</h4>

                <div style="overflow-y: auto; height: 400px;">
                    <div class="m-3" *ngFor="let task of taskArr">
                        <div class="p-2 shadow border">
                            <div class="input-group row ps-3">
                                <div class="card col-md-10 bg-dark text-white border-0 me-2"> {{task.task_name}} </div>
                                <button class="btn btn-outline-success col me-2" data-bs-toggle="modal" type="button" data-bs-target="#editModal" (click)="call(task)">E</button>
                                <div class="btn btn-outline-danger col" (click)="deleteTask(task)">X</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Modal -->
                <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-primary">
                        <h1 class="modal-title text-white fs-5" id="editModalLabel">Edit Task</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body bg-dark">
                            <div class="input-group p-4">
                                <input type="text" class="form-control" placeholder="Enter tasks" name="task" [(ngModel)]="editTaskValue">
                                <button class="btn btn-outline-primary me-2" type="button" data-bs-dismiss="modal" (click)="editTask()">Update</button>
                            </div> 
                        </div>
                    </div>
                    </div>
                </div>

            </div>
            <div class="col"></div>
        </div>

    </div>
</div>
